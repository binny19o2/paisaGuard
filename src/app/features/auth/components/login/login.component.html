<div class="space-y-6">
  <div class="text-center">
    <h2 class="text-2xl font-bold text-primary-800 mb-2">Welcome Back!</h2>
    <p class="text-neutral-600 text-sm">Login to manage your finances</p>
  </div>

  <!-- Error Message -->
  <div 
    *ngIf="errorMessage" 
    class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg animate-shake">
    <div class="flex items-center">
      <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
      </svg>
      <span class="text-sm font-medium">{{ errorMessage }}</span>
    </div>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <!-- Email Input -->
    <div>
      <label for="login-email" class="block text-sm font-semibold text-neutral-700 mb-2">
        Email Address
      </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <svg class="w-5 h-5 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
          </svg>
        </div>
        <input 
          type="email" 
          id="login-email" 
          formControlName="email"
          placeholder="your@email.com"
          class="w-full pl-12 pr-4 py-3 border-2 rounded-xl transition-all duration-200"
          [ngClass]="{
            'border-neutral-200 focus:border-primary-500': !email?.invalid || !email?.touched,
            'border-red-500 focus:border-red-500': email?.invalid && email?.touched
          }">
      </div>
      <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
        <span *ngIf="email?.errors?.['required']">Email is required</span>
        <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <!-- Password Input -->
    <div>
      <label for="login-password" class="block text-sm font-semibold text-neutral-700 mb-2">
        Password
      </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <svg class="w-5 h-5 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          id="login-password" 
          formControlName="password"
          placeholder="Enter your password"
          class="w-full pl-12 pr-12 py-3 border-2 rounded-xl transition-all duration-200"
          [ngClass]="{
            'border-neutral-200 focus:border-primary-500': !password?.invalid || !password?.touched,
            'border-red-500 focus:border-red-500': password?.invalid && password?.touched
          }">
        <button 
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute inset-y-0 right-0 pr-4 flex items-center text-neutral-400 hover:text-neutral-600">
          <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
          </svg>
        </button>
      </div>
      <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
        <span *ngIf="password?.errors?.['required']">Password is required</span>
        <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>

    <!-- Forgot Password -->
    <div class="text-right">
      <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-semibold">
        Forgot Password?
      </a>
    </div>

    <!-- Submit Button -->
    <button 
      type="submit"
      [disabled]="isLoading"
      class="w-full bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
      <span *ngIf="!isLoading" class="flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
        </svg>
        Login to PaisaGuard
      </span>
      <span *ngIf="isLoading" class="flex items-center justify-center">
        <svg class="animate-spin h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Logging in...
      </span>
    </button>
  </form>
</div>
